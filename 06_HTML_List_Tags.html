<html>
<head>
<title>HTML LIST Tags</title>
<style>
	body{
		
			background-color:orange;
			
		}
		.head{
			
			color:white;
			font-size:40px;
			text-align:center;
		
		}
		.explanation{
				
				color:black;
				font-size:20px;
				text-align:center;
		}
		.h1{
		text-align:center;
		font-size:40px;
		
		}
		
		.order{
			font-size:30px;
			box-shadow:0 0 10px black;
			background-color:green;
		}
		.unorder{
			font-size:30px;
			box-shadow:0 0 10px black;
			background-color:green;
		}
</style>
</head>

<body>
<h1 class="h1"> HTML LIST Tags</h1>
<p class="head">Two types of list tags are there</p>
<p class="explanation">They are: 1.Ordered List and 2. Un-Ordered List</p>

<h1>Ordered List</h1>
<ol class="order">

	<li>HTML</li>	
	<li>CSS</li>	
	<li>Java Script</li>	
	<li>Mango DB</li>	
	<li>Angular JS</li>	
	
</ol>


<h1>Un-Order List</h1>
<ul class="unorder">

	<li>HTML</li>
	<li>CSS</li>
	<li>HTML</li>
	<li>CSS</li>
	<li>HTML</li>
	<li>CSS</li>
	<li>HTML</li>
	<li>CSS</li>
</ul>
	
</body>

</html>
